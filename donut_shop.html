<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="donut_shop.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Klebeck Holdings</h1>
    </header>
    <main>
      <aside>
        <h2>Add New Corporation</h2>
        <form id="corp_form">
          <input id="corp_name" type="text" placeholder="Corporation Name">
          <input id="corp_open" type="number" placeholder="Open Time">
          <input id="corp_close" type="number" placeholder="Close Time">
          <button id="corp_create">Add Corporation</button>
        </form>
        <hr>
        <h2>Material's Cost:
          <br>
          $<span id="donut_cost">0.27</span></h2>
        <form id="cost_form">
          <input id="cost_input" type="number" placeholder="Materials Cost">
          <button id="set_cost">Set Material's Cost</button>
        </form>
      </aside>
      <article>
      </article>
    </main>
    <script language="javascript" type="text/javascript" src="donut_shop.js"></script>
  </body>
</html>
